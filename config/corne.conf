# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Configurações nRF52840 específicas para RGB
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=220
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=75

# ######################################################
## RGB Backlight - Desativado pois não há nó zmk,backlight configurado
# CONFIG_ZMK_BACKLIGHT=n
# CONFIG_ZMK_BACKLIGHT_BRT_STEP=20
# CONFIG_ZMK_BACKLIGHT_BRT_START=40
# CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=n

# Configurações para a tela OLED do Corne
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y

# Configurações específicas para tela OLED com nRF52840
CONFIG_SSD1306=y
CONFIG_I2C=y
CONFIG_DISPLAY=y

# Aumentar DPI da tela para melhor visualização
CONFIG_LV_DPI_DEF=148

# Tempo de timeout para a tela
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Enable deep sleep - ajustado para nRF52840
CONFIG_ZMK_SLEEP=y

# Enhance Bluetooth power for better signal
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Set custom keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Corne nRF52840"
