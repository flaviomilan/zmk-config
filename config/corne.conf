# Configuração para os LEDs RGB do Corne
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Configurações RGB Underglow aprimoradas
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=220
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0

# Limites de brilho e passos para RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MIN=5
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=75

# Economia de energia para RGB - Otimizado
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y

# Configurações gerais do sistema
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Configurações de HID
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_INDICATORS=y
CONFIG_ZMK_HID_CONSUMER_REPORT_SIZE=6

# Configurações USB aprimoradas
CONFIG_USB_DEVICE_MANUFACTURER="haxtof"
CONFIG_USB_HID_POLL_INTERVAL_MS=1
CONFIG_ZMK_USB=y

# Configurações Bluetooth aprimoradas - Otimizado
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_CONSUMER_REPORT_QUEUE_SIZE=5
CONFIG_ZMK_BLE_KEYBOARD_REPORT_QUEUE_SIZE=20
CONFIG_BT_CTLR_PHY_2M=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Configurações para corrigir o problema de teclas travando/repetindo
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_BLE_EXPERIMENTAL_SEC=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# Aumentar o tamanho do buffer para evitar perda de teclas
CONFIG_ZMK_SPLIT_BLE_CENTRAL_POSITION_QUEUE_SIZE=10

# Configurações para a tela OLED do Corne - 0.91" Otimizado
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y

# Configurações específicas para OLED 0.91" I2C com SSD1306
CONFIG_I2C=y
CONFIG_DISPLAY=y
CONFIG_SSD1306=y

# Aumentar DPI da tela para melhor visualização
CONFIG_LV_DPI_DEF=148

# Tempo de timeout para a tela - Otimizado para economia de bateria
CONFIG_ZMK_IDLE_TIMEOUT=15000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=450000
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Enable deep sleep - ajustado para nRF52840
CONFIG_ZMK_SLEEP=y

# Melhorias de economia de bateria - Otimizado
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=120

# Set custom keyboard name
CONFIG_ZMK_KEYBOARD_NAME="haxtof corne"

# Configurações ZMK Studio - apenas as opções suportadas
CONFIG_ZMK_STUDIO_LOCKING=n
